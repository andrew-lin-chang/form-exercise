<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <img id="strawberry" src="strawberry.jpg" alt="strawberry hero image" />

            <div class="info">
                <div class="header">
                    <h1>This is a strawberry. I'm sure you know that.</h1>
                    <h1> Sign up <span>now</span> to get started.</h1>
                </div>
                <form>
                    <div class="fields">
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input id="first-name" type="text" placeholder="First name" required>
                        </div>
                        
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" type="text" placeholder="Last name" required>
                        </div>
                        <div class="input">
                            <label for="email">Email</label>
                            <input id="email" type="email" placeholder="Email" required>
                        </div>
                        <div class="input">
                            <label for="phone">Phone number</label>
                            <input id="phone" type="text" placeholder="Phone number" required>
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input id="password" type="password" required>
                        </div>
                        <div class="input">
                            <label for="confirm">Confirm password</label>
                            <input id="confirm" type="password" required>
                        </div>
                    </div>

                    <div class="bottom">
                        <button type="submit">Create acount</button>
                        <p>Already have an account? <a href="">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
